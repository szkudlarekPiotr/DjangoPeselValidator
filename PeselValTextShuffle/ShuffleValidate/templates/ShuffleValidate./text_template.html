<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text file scrambler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'ShuffleValidate/text_styles.css'%}">
</head>
<body>
    <div class="form_div">
        {% if shuffled_text is None %}
        <form class="text_form" action='' method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Submit">
        </form>
        {% else %}
            <p class="shuffled_text">{{shuffled_text}}</p>
        {% endif %}
    </div>
</body>
</html>
